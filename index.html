<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription PopUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    

<div>
    <img class="girl" src="https://jooinn.com/images/beautiful-girl-70.jpg">
</div>

<div class="popup-window">
    <div>
        <button class="close" id="close-button">x</button>
    <div>
    <h1 class="popup-heading">Be an App Expert</h1>
    </div>

    <div class="popup-description">
        <h5>Get our guidlines delivered straight to your inbox.
        Subscribe<br> today and never miss another post.</h5>
    </div>

    <div class="popup">
        <form class="form-subscribe">
            <input class="mail" onclick="this.value=''" type="email" value="Your email" name="email" id="e-mail">
            <button class="subscribe" id="sub-scribe">Subscribe</button>
        </form>
    </div>

</div>

</body>
</html>
